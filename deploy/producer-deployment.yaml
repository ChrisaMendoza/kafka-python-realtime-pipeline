apiVersion: apps/v1
kind: Deployment
metadata:
  name: producer
  namespace: pipeline-temps-reel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: producer
  template:
    metadata:
      labels:
        app: producer
    spec:
      containers:
      - name: producer
        image: lovecookie93/kafka-producer:latest
        envFrom:
        - configMapRef:
            name: app-config